<!doctype html>
<html lang="hu">

<head>
    <title>Bevásárlólista</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    
   <div class="container mt-3">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="p-3 bg-info rounded border">
                <h1>Bevásárlólista</h1>
                <div>
                    <input type="text" name="nev" id="nev" placeholder="Ide írd a termék nevét" class="form-control">
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <input type="number" name="mennyiseg" id="mennyiseg" class="form-control">
                    </div>
                    <div class="col">
                        <select name="me" id="me" class="form-select">
                            <option value="db">db</option>
                            <option value="kg">kg</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="number" name="egysegar" id="egysegar" class="form-control">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-light w-100" onclick="hozzad();">Hozzáad +</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="p-3 bg-light rounded border">
                <table id="myT" class="table table-success table-striped table-hover">
                    
                    <tr>
                        <th>Termék név</th>
                        <th>Mennyiség</th>
                        <th>menny.ár</th>
                        <th>Részösszeg</th>
                    </tr>

                    <tr id="utolsoSor">
                        <td colspan="3" class="text-end">Összesen:</td>
                        <td class="text-end"><span id="vegosszeg">0</span> Ft</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
   </div>

   <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="hu">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-6">
                <div class="p-3 bg-light rounded">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <label for="oszlopok_szama">Oszlopok száma:</label>
                                <input type="number" name="oszlopok_szama" id="oszlopok_szama" class="form-control">
                            </div>
                            <div class="col-6">
                                <label for="col_szelesseg">Col szélesség:</label>
                                <input type="number" name="col_szelesseg" id="col_szelesseg" class="form-control">
                            </div>
                        </div>

                        <div class="mt-2">
                            <label for="hatterszin">Háttérszín:</label>
                            <select name="hatterszin" id="hatterszin" class="form-select">
                                <option value="bg-danger">Piros</option>
                                <option value="bg-primary">Kék</option>
                                <option value="bg-success">Zöld</option>
                            </select>
                        </div>

                        <div class="row mt-2">
                            <div class="col-6">
                                <div class="form-check">
                                    <input type="radio" name="kontener_tipus" id="fix" value="container" class="form-check-input" checked>
                                    <label for="fix" class="form-check-label">Fix</label>
                                </div>

                            </div>
                            <div class="col-6">
                                <div class="form-check">
                                    <input type="radio" name="kontener_tipus" id="fluid"  value="container-fluid" class="form-check-input">
                                    <label for="fluid" class="form-check-label">Folyékony</label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-2">
                            <label for="tartalom">Tartalom</label>
                            <textarea name="tartalom" id="tartalom" class="form-control"></textarea>
                        </div>

                        <div class="mt-3">
                            <button type="button" class="btn btn-dark w-100" onclick="csinald();">CSINÁLD!</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="eredmeny">

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
